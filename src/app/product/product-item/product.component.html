<div class="card" style="width: 18rem;">
  <img [src]="product.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"> {{ product.name }}</h5>
    <p class="card-text"> {{ product.description }} </p>

    <button href="#" class="btn btn-primary" (click)="emitBuyClick()">Mua hàng</button>
    <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#deleteProduct' + product.id">
      Xóa
    </button>
  </div>
</div>


<div [id]="'deleteProduct'+ product.id" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận xoá</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Có muốn xoá sản phẩm {{ product.name }} không?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct()" data-dismiss="modal">Đồng ý</button>
      </div>
    </div>
  </div>
</div>
