<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="exampleInputEmail1">Tên sản phẩm</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mô tả sản phẩm</label>
    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="description">
  </div>


  <div class="form-group">
    <label for="exampleInputPassword3">Giá sản phẩm</label>
    <input type="text" class="form-control" id="exampleInputPassword3" formControlName="price">
  </div>


  <div class="form-group">
    <label for="exampleInputPassword4">Hình ảnh</label>
    <input type="text" class="form-control" id="exampleInputPassword4" formControlName="image">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
